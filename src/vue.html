<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="./scripts/vue.js" defer></script>
</head>
<body>
  <div id="rootVue">
    <section class="task task1">
      <button @click="taskOneClick" class="btn" type="button">{{title}}</button>
    </section>
    <section class="task task2">
      <button @click="taskTwoClickDel" class="btnDel" type="button">{{del}}</button>
      <button @click="taskTwoClickAdd" class="btnAdd" type="button">{{add}}</button>

      <form action="#" name="form">
        <label for="input">Add Item</label>
        <input v-model="inputValue" type="text" name="input" id="input" placeholder="Add Item">
        <button @click="taskTwoClickAdd2" class="btnAdd" type="submit">{{add2}}</button>
      </form>

      <ul class="taskTwo__list">
        <li v-for="item in list" class="taskTwo__item">{{item.text}}</li>
      </ul>

    </section>
    <section class="task task3"></section>
  </div>
</body>
</html>
